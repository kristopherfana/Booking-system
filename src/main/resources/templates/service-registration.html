<body class="contact-us">
<!-- -------- START HEADER 8 w/ card over right bg image ------- -->
<section>
  <div class="page-header min-vh-100">
    <div class="container">
      <div class="row">
        <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 start-0 text-center justify-content-center flex-column">
          <div class="position-relative h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center" style="background-image: url(../img/div.MuiBox-root.png); background-position: center; background-size: cover; transform: scale(0.65);" loading="lazy"></div>
        </div>
        <div class="col-xl-5 col-lg-6 col-md-7 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-5">
          <div class="card d-flex blur justify-content-center shadow-lg my-sm-0 my-sm-6 mt-8 mb-5">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2 bg-transparent">
              <div class="bg-gradient-dark shadow-dark border-radius-lg p-3">
                <h3 class="text-white text-center mb-0">Add Service</h3>
              </div>
            </div>
            <div class="card-body">
              <div th:if="${param.success}">
                <div class="alert alert-dark">You've successfully registered
                  to our awesome app!</div>
              </div>
              <form id="contact-form" method="post" autocomplete="off" th:object="${barber_service}" th:action="@{/service/add}">
                <div class="card-body p-0 my-3">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="input-group input-group-static mb-4">
                        <label>Service Name</label>
                        <input type="text" class="form-control" placeholder="Low Taper"
                               id="text"
                               required
                               autofocus="autofocus"
                               th:field="*{name}">
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="input-group input-group-static mb-4">
                        <label>Service Description</label>
                        <textarea type="text" class="form-control" placeholder="Write the description of the service provided."
                               id="description" required autofocus="autofocus" th:field="*{description}" rows="6"></textarea>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 text-center">
                      <button type="submit" class="btn bg-gradient-dark mt-3 mb-0">Add Service</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

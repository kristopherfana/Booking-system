<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/WebPage" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/img/apple-icon.png}">
    <link rel="icon" type="image/png" th:href="@{/img/div.MuiBox-root.png}">
    <title>
        Users Claykutz' Barbershop
    </title>
    <!--     Fonts and icons     -->
    <!-- Nucleo Icons -->
    <link rel="icon" type="image/png" th:href="@{/img/div.MuiBox-root.png}">
    <link th:href="@{/css/nucleo-icons.css}" rel="stylesheet" />
    <link th:href="@{/css/nucleo-svg.css}" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <!-- Material Icons -->
    <!-- CSS Files -->
    <link id="pagestyle" th:href="@{/css/material-kit.css?v=3.0.4}" rel="stylesheet" />
    <!-- Nepcha Analytics (nepcha.com) -->
    <!-- Nepcha is a easy-to-use web analytics. No cookies and fully compliant with GDPR, CCPA and PECR. -->
    <script defer data-site="YOUR_DOMAIN_HERE" src="https://api.nepcha.com/js/nepcha-analytics.js"></script>
</head>

<body>
<!-- -------- START HEADER 8 w/ card over right bg image ------- -->
<section>
    <div class="page-header min-vh-100">
        <div class="container">
            <div class="row">
                <h2 th:unless="${role}">Users</h2>
                <h2 th:if="${role == 'ROLE_USER'}">Clients</h2>
                <h2 th:if="${role == 'ROLE_ADMIN'}">Admins</h2>
                <h2 th:if="${role == 'ROLE_BARBER'}">Barbers</h2>
                <table class="table table-bordered">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone Number</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user: ${userList}">
                        <td th:text="${user.id}" />
                        <td th:text="${user.firstName}" />
                        <td th:text="${user.lastName}" />
                        <td th:text="${user.email}" />
                        <td th:text="${user.phoneNumber}" />
                        <td><a
                                th:href="@{user/edit/{id}(id=${user.id})}">Edit</a>
                            <a
                                    th:href="@{user/delete/{id}(id=${user.id})}">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</section>

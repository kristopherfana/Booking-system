    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/img/apple-icon.png}">
    <link rel="icon" type="image/png" th:href="@{/img/div.MuiBox-root.png}">
    <title>
        Users Claykutz' Barbershop
    </title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
          th:href="@{/fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700}" />
    <!-- Nucleo Icons -->
    <link rel="icon" type="image/png" th:href="@{/img/div.MuiBox-root.png}">
    <link th:href="@{/css/nucleo-icons.css}" rel="stylesheet" />
    <link th:href="@{/css/nucleo-svg.css}" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <!-- Material Icons -->
    <link
            th:href="@{/fonts.googleapis.com/icon?family=Material+Icons+Round}" rel="stylesheet">
    <!-- CSS Files -->
    <link id="pagestyle" th:href="@{/css/material-kit.css?v=3.0.4}" rel="stylesheet" />
    <!-- Nepcha Analytics (nepcha.com) -->
    <!-- Nepcha is a easy-to-use web analytics. No cookies and fully compliant with GDPR, CCPA and PECR. -->

</head>

<body>
<!-- -------- START HEADER 8 w/ card over right bg image ------- -->
<section>
    <div class="page-header min-vh-100">
        <div class="container">
            <div class="row">
                <h2>Bookings</h2>
                <table class="table table-bordered">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Client</th>
                        <th scope="col">Barber</th>
                        <th scope="col">Service</th>
                        <th scope="col">Date</th>
                        <th scope="col">Time</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="booking: ${bookings}">
                        <td th:text="${booking.id}" />
                        <td th:text="${booking.client.email}" />
                        <td th:text="${booking.barber.email}" />
                        <td th:text="${booking.service.name}" />
                        <td th:text="${booking.date}" />
                        <td th:text="${booking.time}" />
                        <td><a
                                th:href="@{/booking/edit/{id}(id=${booking.id})}">Edit</a>
                            <a
                                    th:href="@{/booking/delete/{id}(id=${booking.id})}">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</section>
